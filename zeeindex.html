<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box
    {
        height: 100px;
        width: 100px;
        position: absolute;
    }
    .box1
    {
        background-color: red;
        top: 50px;
        left: 50px;
        z-index: 2;
    }
    .box2
    {
        background-color: green;
        top: 100px;
        left: 100px;
        z-index: 1;
    }
</style>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
</body>
</html>
