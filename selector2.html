<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box
    {
        height: 100px;
        width: 100px;
        border: 2px solid black;
        text-align: center;
        align-content: center;
    }
    .boxrotate    
    {
        height: 100px;
        width: 100px;
        border: 2px solid black;
        text-align: center;
        align-content: center;

    }
    .box:hover
    {
        transform: translateX(188px);
        color: blueviolet;
        transition: 2s;
        background-color: blueviolet;
        border-radius: 100%;
        transform: scaleX(200px);
        transform: scaleY(150px);
        transform: scaleZ(250px);
        transform: skewX(20deg);
    }
    .boxrotate:hover{
        transform: rotateX(360deg);
        transition: 2s;
        background-color: green;
         transform: skewX(20deg);
        
        
    }
</style>
<body>
    <div class="box">box1</div>
    <div class="boxrotate">box2</div>
</body>
</html>
